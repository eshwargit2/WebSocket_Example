<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Socket Program</title>
</head>
<style>
    body{
        background-color: #4A1D96;
        color: white;
    }
    section{
        border: 1px solid white;
        
    }
    button{
        cursor: pointer;
    }
    li{
        position: relative;
        justify-content: start;
        align-items: center;
    }
    li button:nth-child(1){
        position: absolute;
        right: 0;
        
    }
    li button:nth-child(2){
        position: absolute;
        right: 10%;
    }
</style>
<body>
     <section class="max-w-5xl rounded-md mx-auto mt-28 text-3xl p-3 ">
        <h1 class="mb-12 text-5xl font-bold  " >My TodoList</h1>
        <div class="flex gap-10 flex-wrap sm:gap-10">
            <!-- <input type="text"class=" bg-gray-300  rounded-md p-2 w-full max-w-md" id="todoItemInput"  > -->
             
       
        <input type="text" id="todoItemInput" class="bg-gray-900 border  border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block  ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search branch name..." required />
    

            <button id="addTodo" class=" w-full sm:w-auto border bg-gray-900  flex items-center pe-3 rounded-md p-2 px6" >Add </button>
        </div>
        <ul class="mt-12" id="todolist" >
         
        </ul>
     </section>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.min.js"></script>
<script src="./index.js"></script>
</html>
